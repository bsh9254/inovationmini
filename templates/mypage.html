<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>마이페이지</title>

    <style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0px;
    }

    #side {
        background-color: rgb(232, 224, 207);
        position: relative;

        min-width: 200px;
        height: 100%;
        float: left;

        /* margin: 20px 10px 0px 20px; */
    }

    #main {
        background-color: rgb(239, 229, 223);
        position: relative;

        float: left;
        
        width: 80%;
        height: 100%;

        /* padding: 10px; */
        /* margin: 20px 20px 0px 10px; */
    }
    .logout {
        position: absolute;
        left: 90px;
        bottom: 8%;
    }
    .profileimg {
        background-color: rgb(222, 205, 229);
        width: 160px;
        height: 160px;
    }
    </style>
</head>

<body>
    <aside id="side">
        <a href="메인페이지">
            <img src="https://ifh.cc/g/azRkC0.png" alt="Glampedia Logo">
        </a>
        <div class="logout">
            <button type="submit" class="btn btn-primary">로그아웃</button>
        </div>
    </aside>
    <section id="main">
        <div class="profileimg">
            <img src="" alt="프로필 사진">
        </div>
        <div id="grid">
            <label for="username" class="form-label">이메일 (아이디)</label>
            <!-- <input type="email" class="form-control" id="username" > -->
            <label for="nickname" class="form-label">닉네임</label>

            <!-- <input type="text" class="form-control" id="introduction"> -->
        </div>
    </section>

</html>

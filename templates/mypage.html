<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>마이페이지</title>

    <style>

    html, body {
        height: 100%;
        background: linear-gradient(90deg, rgba(130, 186, 116, 0.6) 15%, rgba(0,38,84,0) 15%), linear-gradient(90deg, rgba(255,255,255,1) 85%, rgba(130, 186, 116, 0.6) 85%);
    }
    .logout {
        position: absolute;
        margin-left: 4%;
        bottom: 8%;
    }
    /* main section */
    #main {
        padding-left: 16%;
        text-align: center;
    }
    /* main > 프로필사진 */
    .profileimg {
        background-color: rgb(252, 252, 252);
        width: 185px;
        height: 185px;
        float: left;
        margin-left: 16%;
        overflow: auto;
    }
    /* main > id,닉,소개 */
    .info {
        background-color: rgb(255, 255, 255);
        display: inline-block;
        width: 30%;
        margin-right: 16%;
        padding-left: 3%;
        text-align: center;
    }
    .email {
        background-color: rgb(255, 255, 255);
        width: 80%;
        height: 50px;
        padding: 10px;
        margin: 1vh;
    }
    .nickname {
        background-color: rgb(255, 255, 255);
        width: 80%;
        height: 50px;
        padding: 10px;
        margin: 1vh;
    }
    .description {
        background-color: rgb(255, 255, 255);
        width: 80%;
        height: 50px;
        padding: 10px;
        margin: 1vh;
        overflow: scroll;
    }
    .review {
        background-color: rgb(255, 255, 255);
        width: auto;
        height: 200px;
        margin-top: 1%;
        margin-left: 16%;
        margin-right: 29%;
        padding: 1%;
    }
    .textbox {
        border: 1px solid gray;
        box-shadow: 0px 0px 1px 0px gray;
        height: 90%;
    }
    </style>
</head>

<body>
    <a href="mainpage.html">
        <img src="https://ifh.cc/g/azRkC0.png" alt="Glampedia Logo" width="15%">
    </a>
    <div class="logout">
        <button type="submit" onclick="location.href='login.html'" class="btn btn-success btn-lg">로그아웃</button>
    </div>
    <section id="main">
            <div class="profileimg">
                <img src={{ url_for("static", filename=current_user_img )}} width="100" , height="100" alt="프로필 사진">
            </div>
            <div class="info">
                <div class="email">
                    {{current_user_email}}
                </div>
                <div class="nickname">
                    {{current_user_name}}
                </div>
                <div class="description">
                    {{current_user_intro}}
                </div>
            </div>
            <div class="review">
                <div class="textbox">
                    리뷰 내용1
                </div>
            </div>
            <div class="review">
                <div class="textbox">
                    리뷰 내용2
                </div>
            </div>
    </section>
</body>
</html>
